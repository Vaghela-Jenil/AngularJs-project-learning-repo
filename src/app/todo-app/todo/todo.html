<div class="container">
    <h2>Angular ToDo App</h2>
    <input #taskInput [(ngModel)]="newTask" placeholder="Enter a task"/>
    <button (click)="addTask()">Add</button>
    <p highlight>Add Tasks</p>

    <ul>
        <li *ngFor="let task of tasks; let i = index">
            <input type="checkbox" [(ngModel)] ="task.completed" (change)="saveTasks()">
            <span [(class.completed)]="task.completed" *ngIf="!task.editing" >{{task.title | uppercaseWithDots}}</span>
            <input *ngIf="task.editing" [(ngModel)]="task.title" (blur)="saveTasks()" />

      <button (click)="editTask(task)">✏️</button>
      <button (click)="deleteTask(i)">❌</button>

        </li>
    </ul>

    <button (click)="logout()">LogOut</button>
</div>
